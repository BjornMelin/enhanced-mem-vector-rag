# Chainlit configuration

# UI customization
ui:
  name: Enhanced Mem-Vector RAG
  description: Advanced RAG toolkit with vector and knowledge graph-based retrieval
  hide_cot: false # Show chain of thought by default
  theme: light # Default theme (light or dark)
  github: https://github.com/BjornMelin/enhanced-mem-vector-rag
  avatar: ./emvr/ui/assets/logo.png
  favicon: ./emvr/ui/assets/favicon.ico

# Chat settings
chat:
  message_html: true
  default_expand_messages: false
  auto_scroll: true

# File handling
features:
  multi_modal: true
  file_upload: true 
  file_annotations: false

# Code highlighting
code:
  theme: github-light
  max_lines: 50
  line_numbers: true

# Auth (disabled for now)
auth:
  enabled: false